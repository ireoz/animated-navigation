<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navigation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay" id="overlay">
      <nav class="nav" id="nav">
        <ul class="ul">
          <li class="nav-1 list"><a href="#home">Home</a></li>
          <li class="nav-2 list"><a href="#about">About</a></li>
          <li class="nav-3 list"><a href="#skills">Skills</a></li>
          <li class="nav-4 list"><a href="#projects">Projects</a></li>
          <li class="nav-5 list"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- hamburger menu -->
    <div class="hamburger-container" onclick="toggleNavHideShow(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- Sections -->
    <section id="home">
      <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
    </section>
    <section id="about"><h1>Learn More About Me</h1></section>
    <section id="skills"><h1>These Are My Strengths</h1></section>
    <section id="projects"><h1>These Are My Results</h1></section>
    <section id="contact"><h1>Available Anytime</h1></section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
